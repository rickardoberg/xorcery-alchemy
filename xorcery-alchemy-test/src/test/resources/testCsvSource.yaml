      sourceUrl: "resource://readcsvfile.csv"
    recipe:
      name: "testcsvsource"
      source:
        jar: csv
        name: "readcsvfile"
        separator: ";"
      transmutes:
      - name: "logitem"
        jar: script
        next: |+
          print('item:'+item);
