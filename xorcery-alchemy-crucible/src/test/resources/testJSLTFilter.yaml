$schema: META-INF/xorcery-alchemy-crucible-override-schema.json
crucible:
  recipes:
    - name: "jsltfilter"
      source:
        name: "merged-source-files"
        jar: concat
        sources:
          - file: "foo.yaml"
            jar: yaml
          - file: "bar.yaml"
            jar: yaml
      transmutes:
        - name: "dropevents"
          jar: jslt
          jslt: "if (.data.test >= 3) . else null"
      result:
        jar: log
